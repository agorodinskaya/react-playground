<div id = 'root'></div>

<style>
.info{
  color:salmon;
}
</style>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
<script src=https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type = 'text/babel'>
const root = document.getElementById("root");
const Card = props => {
  return (
    <div>
      <img width="75" src={props.avatar_url} />
      <div style={{ display: "inline-block", margin: 10, color: "#009900" }}>
        <div>{props.name}</div>
        <div>{props.company}</div>
      </div>
    </div>
  );
};

const CardList = props => {
  return <div> {props.cards.map(card => <Card {...card} />)}</div>;
};

class Form extends React.Component {
  state = { userName: "" };
  handleSubmit = event => {
    event.preventDefault();
    console.log("Event: Submit", this.state.userName.value);
    axios
      .get(`https://api.github.com/users/${this.state.userName}`)
      .then(resp => {
        this.props.onSubmit(resp.data);
      });
  };
  render() {
    return (
      <form onSubmit={this.handleSubmit}>
        <input
          type="text"
          value={this.state.userName}
          onChange={event => this.setState({ userName: event.target.value })}
          placeholder="rising star"
        />
        <button type="submit">Add card</button>
      </form>
    );
  }
}

class App extends React.Component {
  state = {
    cards: [
      {
        name: "Joking man",
        avatar_url:
          "http://beebom.com/wp-content/uploads/2016/01/Reverse-Image-Search-Engines-Apps-And-Its-Uses-2016.jpg"
      },
      {
        name: "Shining star",
        avatar_url:
          "https://stepupandlive.files.wordpress.com/2014/09/3d-animated-frog-image.jpg"
      }
    ]
  };

  addNewCard = cardInfo => {
    console.log(cardInfo);
  };
  render() {
    return (
      <div>
        <Form onSubmit={this.addNewCard} />
        <CardList cards={this.state.cards} />
      </div>
    );
  }
}

ReactDOM.render(<App />, document.getElementById("root"));
</script>
